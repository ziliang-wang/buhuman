<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>發佈文章</title>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/iconfont.css">
    <link rel="stylesheet" href="/css/new_article.css">
    <link rel="stylesheet" href="/css/index.css">
    <script src="/plugins/ueditor-plus/ueditor.config.js"></script>
    <script src="/plugins/ueditor-plus/ueditor.all.js"></script>
    <script src="/plugins/ueditor-plus/lang/zh-cn/zh-cn.js"></script>
    <script src="/js/new_article.js"></script>
</head>
<body>
<div class="header new-article-center-wrap">
    <div class="left">
            <span class="draft">
                <i class="iconfont icon-caogao05"></i>
                <span>我的草稿</span>
            </span>
        <span class="draft-desc">文章將自動保存至草稿箱</span>
    </div>
    <div class="middle">
        <span class="ueditor">Ueditor</span>
    </div>
    <div class="right">
        <span class="publish" id="publishBtn">發佈</span>
    </div>
</div>
<div class="main">
    <div class="article-head">
        <input class="article-title" type="text" placeholder="請在此輸入標題">
    </div>
    <div class="ueditor">
        <script id="editor" type="text/plain" style="height:300px;"></script>
    </div>
</div>
<!-- login modal -->
<div class="mask-login-modal" id="publishArticleModal">
    <div class="reg-form" id="loginForm">
        <h1 class="reg-title">帳號登錄</h1>
        <input type="text" class="user-input" placeholder="請輸入您的Email" id="loginAccount">
        <div class="login-notice" id="loginAccountMsg"></div>
        <input type="text" class="user-input" placeholder="請輸入您的密碼" id="loginPwd">
        <div class="login-notice" id="loginPwdMsg"></div>
        <!-- <input type="text" class="user-input" placeholder="再次輸入您的密碼"> -->
        <div class="validate flex-r">
            <img src="/vcode" class="image-code" id="imageCode">
            <input type="text" class="email-code" placeholder="請輸入圖片驗證碼" id="vcode">
        </div>
        <div class="login-notice" id="vcodeMsg"></div>
        <div class="login-help flex-r">
            <label>
                <input type="checkbox" class="check" id="keepLogin">7天免登錄
            </label>
            <span>忘記密碼</span>
        </div>
        <!--        <a href="javascript:;" class="login-btn" id="loginBtn">登錄</a>-->
        <button class="login-btn" id="loginBtn">登錄</button>
        <!--        <a href="javascript:;" class="back-reg" id="backReg">立即註冊</a>-->
        <button class="back-reg" id="backReg">沒有帳號？立即註冊</button>
        <!-- close -->
        <span id="loginClose" class="reg-close">×</span>
    </div>
</div>
</body>
</html>
